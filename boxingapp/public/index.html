<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/register" method="POST">
                    <h1>Boxer Registration Form</h1>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name" required><br><br>
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name" required><br><br>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
                    
                    <label for="division">Weight Division:</label>
                    <select id="division" name="division" required>
                        <option value="selected disabled hidden">Select Weight Division</option>
                        <option value="Minimum_Weight">Minimum Weight (105 lbs)</option>
                        <option value="Light_Flyweight">Light Flyweight (108 lbs)</option>
                        <option value="Flyweight">Flyweight (112 lbs)</option>
                        <option value="Super_Flyweight">Super Flyweight (115 lbs)</option>
                        <option value="Bantamweight">Bantamweight (118 lbs)</option>
                        <option value="Super_Bantamweight">Super Bantamweight (122 lbs)</option>
                        <option value="Featherweight">Featherweight (126 lbs)</option>
                        <option value="Super_Featherweight">Super Featherweight (130 lbs)</option>
                        <option value="Lightweight">Lightweight (135 lbs)</option>
                        <option value="Super_Lightweight">Super Lightweight (140 lbs)</option>
                        <option value="Welterweight">Welterweight (147 lbs)</option>
                        <option value="Super_Welterweight">Super Welterweight (154 lbs)</option>
                        <option value="Middleweight">Middleweight (160 lbs)</option>
                        <option value="Super_Middleweight">Super Middleweight (168 lbs)</option>
                        <option value="Light_Heavyweight">Light Heavyweight (175 lbs)</option>
                        <option value="Cruiserweight">Cruiserweight (200 lbs)</option>
                        <option value="Heavyweight">Heavyweight</option>
                    </select><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
</body>
</html>
